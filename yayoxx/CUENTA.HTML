<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta - YAYOXX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f2f2f;
            color: white;
        }
        header {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 40px;
            letter-spacing: 2px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .navbar a {
            margin: 0 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            color: #ddd;
        }
        .navbar a:hover {
            color: white;
        }

        /* Estilos para la sección de cuenta */
        .account-container {
            display: flex;
            justify-content: center;
            padding: 20px;
            background-color: #333;
        }
        .account-box {
            background-color: #444;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
        }
        .account-box h2 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }
        .account-box form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .account-box form button {
            width: 100%;
            padding: 12px;
            background-color: #e67e22;
            color: white;
            border-radius: 5px;
            border: none;
            font-size: 16px;
        }
        .account-box form button:hover {
            background-color: #d35400;
        }

        .account-actions {
            display: flex;
            justify-content: space-between;
            text-align: center;
        }

        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>YAYOXX - Cuenta</h1>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="http://127.0.0.1:5500/yayoxx/OFERTAS.HTML">Ofertas</a>
           
            <a href="http://127.0.0.1:5500/yayoxx/carrito.HTML">Carrito</a>
            <a href="http://127.0.0.1:5500/yayoxx/CUENTA.HTML">Cuenta</a>
           
        </nav>
    </header>

    <!-- Cuenta Box -->
    <div class="account-container">
        <div class="account-box">
            <h2>Iniciar Sesión</h2>
            <form action="#" method="POST">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="Introduce tu correo" required>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>

                <button type="submit">Iniciar Sesión</button>
            </form>
            <div class="account-actions">
                <a href="#" style="color: #e67e22;">¿Olvidaste tu contraseña?</a>
                <a href="registro.html" style="color: #e67e22;">¿No tienes cuenta? Regístrate</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 YAYOXX. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
