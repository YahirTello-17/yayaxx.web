<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYERA CALIFORNIA - YAYOXX</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2f2f2f;
            color: white;
        }
        header {
            background-color: #1e1e1e;
            color: white;
            padding: 20px;
            text-align: center;
        }
        header h1 {
            font-size: 40px;
            letter-spacing: 2px;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
            margin: 0 15px;
        }
        .navbar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .navbar a {
            margin: 0 10px;
            font-weight: bold;
            text-transform: uppercase;
            font-size: 14px;
            color: #ddd;
        }
        .navbar a:hover {
            color: white;
        }
        .product-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #333;
        }
        .product-container img {
            width: 300px;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .product-details {
            text-align: center;
            max-width: 500px;
        }
        .product-details h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .product-details p {
            font-size: 16px;
            color: #bbb;
            margin-bottom: 20px;
        }
        .product-details .price {
            font-size: 22px;
            color: #e67e22;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .product-details .actions {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .product-details select, .product-details input {
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }
        .product-details .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e67e22;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 5px;
        }
        .product-details .button:hover {
            background-color: #d35400;
        }
        footer {
            background-color: #1e1e1e;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>YAYOXX</h1>
        <nav class="navbar">
            <a href="index.html">Inicio</a>
            <a href="http://127.0.0.1:5500/yayoxx/OFERTAS.HTML">Ofertas</a>
            <a href="http://127.0.0.1:5500/yayoxx/carrito.HTML">Carrito</a>
            <a href="http://127.0.0.1:5500/yayoxx/CUENTA.HTML">Cuenta</a>
        </nav>
    </header>

    <!-- Product Details -->
    <div class="product-container">
        <img src="CA.jpg" alt="PLAYERA CALIFORNIA">
        <div class="product-details">
            <h2>PLAYERA CALIFORNIA</h2>
            <p>Playera CALIFORNIA original, diseño único que te hará destacar. Ideal para cualquier ocasión casual.</p>
            <p class="price">$449.99</p>
            <div class="actions">
                <label for="size">Talla:</label>
                <select id="size">
                    <option value="S">S</option>
                    <option value="M">M</option>
                    <option value="L">L</option>
                </select>

                <label for="quantity">Cantidad:</label>
                <input type="number" id="quantity" name="quantity" min="1" value="1">

                <a href="#" class="button">Comprar Ahora</a>
                <a href="#" class="button">Agregar al Carrito</a>
            </div>
            <a href="index.html" class="button">Volver a la tienda</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 YAYOXX. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
